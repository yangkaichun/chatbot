<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亞東醫院智能語音文字客服系統企劃書1</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(to bottom right, #ffffff, #f0f7ff);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            padding: 60px;
        }
        .slide-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .accent-band {
            position: absolute;
            top: 0;
            right: 0;
            width: 25%;
            height: 100%;
            background: linear-gradient(135deg, #0078d4, #004e8c);
            clip-path: polygon(40% 0, 100% 0, 100% 100%, 0 100%);
            z-index: 1;
        }
        .logo-area {
            position: absolute;
            bottom: 40px;
            left: 60px;
            display: flex;
            align-items: center;
            color: #333;
            font-weight: 500;
            z-index: 10;
        }
        .date-area {
            position: absolute;
            bottom: 40px;
            right: 60px;
            color: #fff;
            font-weight: 500;
            z-index: 10;
        }
        .title-area {
            margin-bottom: 30px;
            max-width: 65%;
        }
        .main-title {
            font-size: 3.2rem;
            font-weight: 700;
            color: #0078d4;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            line-height: 1.3;
        }
        .icon-container {
            display: flex;
            gap: 30px;
            margin-top: 40px;
        }
        .feature-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #0078d4;
        }
        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(0, 120, 212, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .icon-text {
            font-weight: 500;
            color: #555;
            font-size: 1rem;
        }
        .decoration-dots {
            position: absolute;
            right: 20%;
            top: 35%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 0;
        }
        .dot-row {
            display: flex;
            gap: 10px;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(0, 120, 212, 0.15);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="accent-band"></div>
        
        <div class="slide-content">
            <div class="title-area">
                <h1 class="main-title">亞東醫院智能語音文字客服系統</h1>
                <h2 class="subtitle">規劃計畫書</h2>
                
                <div class="icon-container">
                    <div class="feature-icon">
                        <div class="icon-circle">
                            <i class="fas fa-robot fa-2x"></i>
                        </div>
                        <span class="icon-text">AI智能服務</span>
                    </div>
                    <div class="feature-icon">
                        <div class="icon-circle">
                            <i class="fas fa-comments fa-2x"></i>
                        </div>
                        <span class="icon-text">語音文字互動</span>
                    </div>
                    <div class="feature-icon">
                        <div class="icon-circle">
                            <i class="fas fa-hospital-user fa-2x"></i>
                        </div>
                        <span class="icon-text">醫療客服系統</span>
                    </div>
                </div>
            </div>
            
            <div class="decoration-dots">
                <div class="dot-row">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dot-row">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dot-row">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        
        <div class="logo-area">
            <i class="fas fa-building mr-2"></i>
            遠傳電信股份有限公司
        </div>
        
        <div class="date-area">
            提交日期：2025/04/17
        </div>
    </div>
</body>
</html>
